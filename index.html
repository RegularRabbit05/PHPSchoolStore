<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preload" href="./assets/image.svg" as="image">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <style>
            .divider:after,
            .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
            }
        </style>
        <script src="./js/form.js"></script>
        <title>Welcome</title>
    </head>
    <body style="background: #2b2a33;" onload="loadPage();">
        <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="./assets/image.svg" loading="lazy" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form action="/" onsubmit="return false;">
                <!-- User input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example13" style="color: white;">Username</label>
                    <input type="text" id="email_input" class="form-control form-control-lg" required/>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example23" style="color: white;">Password</label>
                    <input type="password" id="password_input" class="form-control form-control-lg" required/>
                </div>

                <div class="d-flex justify-content-around align-items-center mb-4">
                    <!-- Checkbox -->
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="remember_input" checked />
                    <label class="form-check-label" for="form1Example3" style="color: white;"> Remember me </label>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg col-6" onclick="login();">Sign in</button>
                <button type="submit" class="btn btn-primary btn-lg col-5" onclick="signup();">Register</button>

                </form>
            </div>
            </div>
        </div>
        </section>
    </body>
</html>
